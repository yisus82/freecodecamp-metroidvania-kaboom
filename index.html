<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./src/style.css">
    <title>Metroidvania</title>
  </head>

  <body>
    <img src="./favicon.ico" alt="The protagonist of the game">
    <h1>Metroidvania</h1>
    <h2>Objective</h2>
    <p>You have to escape the factory without getting hit 3 times.</p>
    <h2>Controls</h2>
    <ul>
      <li>Left and right arrow keys (or A and D keys) to move</li>
      <li>Up arrow (or W key) to jump</li>
      <li>Space bar to attack</li>
    </ul>
    <button type="button" id="start">Start</button>
    <script type="module" src="./src/main.js"></script>
  </body>

</html>
